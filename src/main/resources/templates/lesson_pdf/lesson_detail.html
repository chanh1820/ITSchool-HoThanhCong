<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${lessonDTO.lessonName}"></title>
    <link rel="stylesheet" th:href="@{/css/lesson_save.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/images/ic_logo_app.png}">
</head>
<body>
<div class="pdf-container">
    <h1 th:text="${lessonDTO.lessonName}"></h1>
    <div th:if="${lessonDTO.pdfUrl != null}" class="pdf-content">
        <iframe th:src="@{'/resource/' + ${lessonDTO.pdfUrl}}+ '?v=1'" width="90%" height="80%">
        </iframe>
    </div>
    <div th:if="${lessonDTO.videoId != null}" class="pdf-content">
        <iframe width="100%" height="100%"
                th:src="@{'https://www.youtube.com/embed/' + ${lessonDTO.videoId}}"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen>
        </iframe>
    </div>
</div>

</body>
</html>
