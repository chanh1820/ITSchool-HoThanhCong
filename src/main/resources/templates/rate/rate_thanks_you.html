<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cảm ơn - Ngôi nhà toán học</title>
    <link rel="stylesheet" th:href="@{/css/quick_quiz_do.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/images/ic_logo_app.png}">
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-message">
            <h1>Cảm ơn bạn!</h1>
            <p>Đánh giá của bạn đã được lưu lại</p>
            <p class="redirect-message">Chuyển hướng về trang chủ sau <span id="countdown">10</span> giây.</p>
            <a href="/home/index" class="home-btn">Về trang chủ ngay bây giờ</a>
        </div>
    </div>

<script>
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');

        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown === 0) {
                clearInterval(timer);
                window.location.href = '/home/index';
            }
        }, 1000);
</script>
</body>
</html>
