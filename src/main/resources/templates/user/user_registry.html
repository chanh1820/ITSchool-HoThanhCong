<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký - Ngôi nhà toán học</title>
    <link rel="stylesheet" th:href="@{/css/user_registry.css}">
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Đăng ký</h1>
    </div>
    <form th:action="@{/user/process_register}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Tài khoản: </label>
                <div class="col-8">
                    <input type="text" th:field="*{userName}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Mật khẩu: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                           required minlength="6" maxlength="10"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Tên: </label>
                <div class="col-8">
                    <input type="text" th:field="*{fullName}" class="form-control"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Đăng ký</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
