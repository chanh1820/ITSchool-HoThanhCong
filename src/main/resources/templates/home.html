<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trang Chủ</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
    <div class="home-container">
        <div id="header-container">
            <div class="logo-app">
                <img th:src="@{/images/ic_logo_app.png}" alt="logo app">
            </div>
            <div class="navigation" >
                <div class="item">
                    <a>Trang chủ</a>
                </div>
                <div class="item">
                    <a>Bài học</a>
                </div>
                <div class="item">
                    <a>Trắc nghiệm</a>
                </div>
            </div>
            <div class="account" >
                <button class="login">
                    <span>Đăng nhập</span>
                 </button>
                <button class="registry">
                    <span>Đăng ký</span>
                </button>
            </div>
        </div>
        <div id="banner-container">
            <div class="banner-item">
                <img th:src="@{/images/banner_app.png}" alt="banner app">
            </div>
        </div>
        <div id="navigation-container">
            <nav>
                <ul class="parent-menu">
                    <li th:each="lesson : ${lessonCollectionParentDTOS}" class="parent-item">
                        <a th:href="@{${lesson.prefix}}">[[${lesson.lessonName}]]</a>
                        <ul class="child-menu">
                            <li th:each="child : ${lesson.lessonCollectionEntities}" class="child-item">
                                <a th:href="@{${child.prefix}}">[[${child.lessonCollectionName}]]</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="content-container">
            <div class="list-lesson-container">

            </div>
        </div>
    </div>

</body>

</html>
